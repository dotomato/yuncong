<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>校园智慧餐厅管理后台-修改用户信息</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    function F_Open_dialog()
    {
        document.getElementById("upload_file_selector").click();
    }

    function F_Change()
    {
        document.getElementById("upload_h3_2").innerHTML="Uploading ……";
        document.getElementById("upload_p").innerHTML='<i class="fa fa-hourglass fa-spin"></i>'
        document.getElementById("upload_file_btn").click();
    }

    $(document).ready(function(){
        setTimeout("Alert_close()",1000)
    })

    function Alert_close()
    {
        $("#top-alert").animate({top:"-70px"}, 1000);
    }

    </script>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data"  style="display:none">
    <input id="upload_file_selector" type="file" name="upload_file" onchange="F_Change()"/>
    <input id="upload_file_btn" type="submit" value="Upload" />
</form>




<section>

    <div style="background:#636363; width:100%; height:80px; padding-top:20px; border-bottom: 4px solid #b53939;">
        <h1 style="text-align:center; color:#eaeaea; margin-top:0px;">校园智慧餐厅管理后台-修改用户信息</h1>
    </div>

    <div class="container">

        {% if get_flashed_messages() %}
        <div id="top-alert">
            {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="row">

            <div class="col-xs-12">
                <h2>修改用户信息</h2>

                <h3>当前用户学号： {{cur_user.student_id}}</h3>

                <form action="mod_user" enctype="multipart/form-data" method="post">
                    <p>姓名： <input type="text" name="name" value="{{cur_user.name}}"/> </p>
                    <p>性别： <input type="text" name="gender"/> </p>
                    <p style="display: none">学号： <input type="text" name="student_id" value="{{cur_user.student_id}}"/> </p>
                    <p>专业： <input type="text" name="major" value="{{cur_user.major}}"/> </p>
                    <p>年龄： <input type="text" name="age" value="{{cur_user.age}}"/> </p>
                    <p style="display: none">余额： <input type="text" name="{{cur_user.money}}"/> </p>
                    <p>人脸图片： <input type="file" name="img" value="{{cur_user.img}}"/> </p>
                    <input type="submit" value="确定" />
                </form>
            </div>

        </div>

        <div id="footer">
            <div style="width:100%; height:200px;">

            </div>
        </div>


    </div>

</section>


</body>
</html>
